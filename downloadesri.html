<head>

    <style>
        html, body, #mappy {
            height: 90%;
            padding: 0;

        }
        img{
            width:auto;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <script src="https://js.arcgis.com/4.8/"></script>
    <script>

        require(["esri/Map", "esri/config","esri/layers/MapImageLayer","esri/views/MapView", "esri/tasks/Locator"], function(Map, esriConfig,MapImageLayer,MapView,Locator)
        {

            const map = new Map({
                basemap: "streets-navigation-vector",
            });
            const view = new MapView({
                container: "mappy",
                map: map,
                zoom: 2,

            });
            var layer = new MapImageLayer(
            {
            url: "http://geoserver2.byu.edu/arcgis/rest/services/Motus",
            crossOrigin: "anonymous",

            });

map.add(layer);



        });
    </script>
