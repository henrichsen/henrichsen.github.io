<head>
    <style>
        #mappy{
            height: 50%;
            width: 50%;
        }
        b{
            color: green;
        }
        *{
            color:white;
        }
        #pop{
            width:100%;
            background-color: black;

        }
        #header{
            background-color: steelblue;
            width:50%;
        }
        #img{
            width:50%;
            height: auto;
        }
    </style>
    <script type="text/javascript" async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXS6eLxCWdf31JokswS3GbO582iuY0PqI&amp;callback=initMap">
    </script>

    <script>
        var map;
        var house;
        var church;
        var Cchurch;
        var school;
        function initMap() {
            map = new google.maps.Map(document.getElementById('mappy'), {
                zoom: 12,map: map,
                center: {lat: 38.364235, lng: -76.417069}
            })

             house = new google.maps.Marker({
                position: {lat: 38.364235, lng: -76.417069},map: map,
                title: "home"
            });
             church = new google.maps.Marker({
                position: {lat: 38.291752, lng: -76.512073},map: map,
                title: "Church"
            });
             Cchurch = new google.maps.Marker({
                position: {lat: 38.325080, lng: -76.460435},map: map,
                title: "Our Lady Star of the Sea"
            });
             school = new google.maps.Marker({
                position: {lat: 38.354553, lng: -76.440650},map: map,
                title: "Patuxent High School"
            });
            intern = new google.maps.Marker({
                position: {lat: 38.147472, lng: -76.429058},map: map,
                title: "Webster Field"
            });

            house.setMap(map);
            church.setMap(map);
            Cchurch.setMap(map);
            school.setMap(map);

            var house_info="<div id='pop'><b>My home</b><br> I have lived here for 10 years now</div><br><img alt='Calvert County flag' id='img' src='https://thumbs.worthpoint.com/zoom/images1/1/1010/30/extremely-calvert-county-maryland_1_83efb35cda790f30226bc3a3b6097a3e.jpg'>";
            var church_info="<div id='pop'><b>Church</b><br> Normal chruch building for the Church of Jesus Christ of Latter Day Saints. Has crappy HVAC.</div>";
            var Cchurch_info="<div id='pop'><b>Our LadyStart of the Sea</b><br> This is the oldest wooden frame church in America</div>";
            var school_info="<div id='pop'><b> Patuxent High School</b><br> I went to high school here. I was in the marching band, robotics club, and pit for the musical</div>";
            var intern_info="<div id='pop'><b>Webster Field</b><br> I have an internship here over the Summer.</div>"

            var intern_h = new google.maps.InfoWindow({
                content: intern_info
            });
            var infowindow_h = new google.maps.InfoWindow({
                content: house_info
            });
            var infowindow_c = new google.maps.InfoWindow({
                content: church_info
            });
            var infowindow_Cc = new google.maps.InfoWindow({
                content: Cchurch_info
            });
            var infowindow_s = new google.maps.InfoWindow({
                content: school_info
            });
            church.addListener('click', function() {
                infowindow_c.open(map,church);
            });

            house.addListener('click', function() {
                infowindow_h.open(map, house);
            });
            Cchurch.addListener('click', function() {
                infowindow_Cc.open(map, Cchurch);
            });
            school.addListener('click', function() {
                infowindow_s.open(map, school);
            });
            intern.addListener('click', function() {
                intern_h.open(map, intern);
            });


        }

    </script>

</head>
<body>
<div id="mappy">
</div>
<div id="header">
    <h1>Build an Interactve Page with Google Maps</h1>
    <p>2/12/2019</p>
</div>
</body>
